<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="container top">
        <h1>Weather App</h1>
        <form action="" onsubmit="return false">
          <input type="text" class="search" placeholder="Search by city name" />
          <button type="submit" class="btn">Submit</button>
          <p class="error"></p>
        </form>
        <section class="hide">
          <div class="container bottom">
            <div class="icon">
              <img src="" alt="" class="weather-icon" />
            </div>
            <div class="location">
              <div class="city">New York, US</div>
              <div class="date">Sunday, Sept. 26 2021</div>
              <div class="current">
                <div class="temp">Temp: 71 <span>&deg;F</span></div>
                <div class="weather">Weather: Sunny</div>
                <div class="temp-range">
                  Temp Range: 65 <span>°F</span> - 85 <span>°F</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
